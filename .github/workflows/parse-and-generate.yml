name: GitHub Actions Demo
run-name: "Download Stuff; build the feed"
on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * *' # every day at noon, in whatever timezone Github uses
jobs:
  Download-and-Make:
    runs-on: ubuntu-latest
    steps:
      - run: echo "‚ÑπÔ∏è The job was automatically triggered by a ${{ github.event_name }} event."
      - name: Check out this repo
        uses: actions/checkout@v4
      - run: echo "‚ÑπÔ∏è The ${{ github.repository }} repository has been cloned to the runner."
      - run: mkdir -p build/
      - name: Fetch latest data from the API endpoint
        run: |-
          bash ./scraper.bash
      - name: Parse scrape and update JSON
        run: |-
          php ./parser.php
      - name: Generate RSS feed
        run: |-
          php ./rss.php > rss.xml
      - name: "Save files"
        uses: actions/upload-artifact@v4
        with:
          name: acf-options.json
          path: build/acf-options.json
          if-no-files-found: error
      - name: "üõë Preserve php errors"
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: php-error.log
          path: |
            ./php-error.log
            ./alerts-log.csv
            ./build/*
      - name: "‚ñ∂Ô∏è Commit and push if the data has changed"
        run: |-
          git config user.name "Automated"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          timestamp=$(date -u)
          git commit -m "Latest data: ${timestamp}" || exit 0
          git push

